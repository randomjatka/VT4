    <body>
        <svg id="piirtoalusta" width="100%" height="100vh" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!--black-purple-black gradientti-->
                <linearGradient id="Gradient1">
                  <stop class="stop1" offset="0%"/>
                  <stop class="stop2" offset="50%"/>
                  <stop class="stop1" offset="100%"/>
                </linearGradient>
                <!--black-yellow-black gradientti-->
                <linearGradient id="Gradient2">
                  <stop class="stop1" offset="0%"/>
                  <stop class="stop3" offset="50%"/>
                  <stop class="stop1" offset="100%"/>
                </linearGradient>
                <!--purple-black gradientti-->
                <linearGradient id="Gradient3">
                    <stop class="stop2" offset="0%"/>
                    <stop class="stop1" offset="100%"/>
                </linearGradient>
                <!--black-yellow gradientti-->
                <linearGradient id="Gradient4">
                    <stop class="stop1" offset="0%"/>
                    <stop class="stop3" offset="100%"/>
                </linearGradient>
            </defs>
